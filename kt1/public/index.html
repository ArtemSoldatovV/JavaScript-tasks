<!DOCTYPE html>
<html lang="en">

    <!--%PUBLIC_URL%-->
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="description"
      content="Web site created using create-react-app"
    />

      Notice the use of %PUBLIC_URL% in the tags above.

      Обратите внимание на использование %PUBLIC_URL% в приведенных выше тегах.

      Из HTML-кода можно ссылаться только на файлы внутри папки "public".

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
      корректно работать как с маршрутизацией на стороне клиента, так и с общедоступным URL-адресом, не относящимся к root.
      Узнайте, как настроить общедоступный URL-адрес, не относящийся к root, запустив "npm run build`.
    -->
    <title>React App</title>
  </head>

	<div id="root"></div>
